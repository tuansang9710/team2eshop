<div class="row" *ngIf="userInfo">
  <div class="col-lg-3">
    <app-t2-user-info></app-t2-user-info>
  </div>
  <div class="col-lg-9">
    <div class="heading">
      <h3>Profile</h3>
      <form class="example-form" [formGroup]="userInfoForm" (ngSubmit)="btnSaveInfo()">
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" type="text" formControlName="userName">
              <mat-error *ngIf="userInfoForm && userInfoForm.controls.userName.invalid">Name is required.</mat-error>
            </mat-form-field>
            <div class="mt-3" *ngIf="dataUserInfo">
              <label>Sex: </label>
              <div class="input-group">
                <div>
                  <label class="container ">Male
                    <input type="radio" formControlName="sex" [checked]="dataUserInfo.Sex" value=true>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div>
                  <label class="container ">Female
                    <input type="radio" formControlName="sex" [checked]="!dataUserInfo.Sex" value=false style="padding-left: 10px;">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <mat-form-field *ngIf="dataUserInfo" class=" mt-3 example-full-width">
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="BirthDay"
                formControlName="birthDay">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error>Your date of birth is wrong format</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" type="text" formControlName="email">
              <mat-error *ngIf="userInfoForm.controls.email.errors && userInfoForm.controls.email.errors.required">Email
                is required.</mat-error>
              <mat-error *ngIf="userInfoForm.controls.email.errors && userInfoForm.controls.email.errors.email">Email
                is wrong format.</mat-error>
            </mat-form-field>
            <div class="mt-3">
              <mat-form-field class=" example-full-width">
                <input matInput placeholder="Phone Number" type="text" formControlName="phoneNumber" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
                <mat-error *ngIf="userInfoForm && userInfoForm.controls.phoneNumber.invalid">Phone is required.</mat-error>
              </mat-form-field>
            </div>
            <div class="mt-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Address" type="text" formControlName="address">
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-10 text-center mt-4 ml-5">
            <button type="submit" class="btn btn-template-outlined" [disabled]="userInfoForm.invalid"><i class="fa fa-save"></i>
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
