<div class="row" *ngIf="userInfo">
  <div class="col-lg-3">
    <app-t2-user-info></app-t2-user-info>
  </div>
  <div class="col-lg-9">
    <div class="heading">
      <h3 class="text-uppercase">Change password</h3>
    </div>
    <form [formGroup]="formSetPassword"  (ngSubmit)="btnConfirm(); formSetPassword.reset()">
      <div class="col-md-6">
        <div class="form-group">
          <label>Old Password</label>
          <input formControlName="oldPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (!!sp.oldPassword.invalid || !!sp.oldPassword.errors)}">
          <div *ngIf="submitted && !!sp.oldPassword.errors" class="invalid-feedback">
            <div *ngIf="!!sp.oldPassword.errors.required">Old Password is required.</div>
            <div *ngIf="!!sp.oldPassword.errors.minlength">Old Password must be at least 8 characters.</div>
            <div *ngIf="!!sp.oldPassword.errors.maxlength">Old Password cannot exceed 25 characters.</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>New Password</label>
          <input formControlName="newPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (!!sp.newPassword.invalid || (!!sp.newPassword.errors && !!sp.newPassword.errors.isWrong))}">
          <div *ngIf="submitted && !!sp.newPassword.errors" class="invalid-feedback">
            <div *ngIf="!!sp.newPassword.errors.required">New Password is required.</div>
            <div *ngIf="!!sp.newPassword.errors.minlength">New Password must be at least 8 characters.</div>
            <div *ngIf="!!sp.newPassword.errors.maxlength">New Password cannot exceed 25 characters.</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Retype New Password</label>
          <input formControlName="retypeNewPassword" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && (!!sp.retypeNewPassword.invalid || (!!sp.retypeNewPassword.errors))}">
          <div *ngIf="submitted && !!sp.retypeNewPassword.errors" class="invalid-feedback">
            <div *ngIf="!!sp.retypeNewPassword.errors.required">New Password is required.</div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-center mb-3">
        <button type="submit" class="btn btn-template-outlined"><i class="fa fa-save"></i> Confirm </button>
      </div>
    </form>
  </div>
</div>
