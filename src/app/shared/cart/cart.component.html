<ng-template [ngIf]="dataListProduct">
  <div class="row products products-big">
    <div class="col-lg-4 col-md-6" *ngFor="let item of dataListProduct.Data">
      <div class="product box-image-text">
        <div class="image">
          <a>
            <img src="{{item.Images}}" alt="" class="img-fluid image1">
            <div class="overlay d-flex align-items-center justify-content-center">
              <button class="btn btn-template-outlined-white block" [disabled]="item.Quantity === 0" (click)="addCart(item.Id)">
                <i class="p3 fas fa-shopping-cart fa-lg"></i> Add To Cart</button>
            </div>
          </a>
        </div>
        <div class="text">
          <h3 class="h5">
            <a class="pointer" (click)="navigateDetail(item.Id)">{{item.NameProduct}}</a>
          </h3>
          <p class="price">{{item.Price | currency}}</p>
        </div>
        <div class="ribbon-holder" *ngIf="item.Quantity === 0">
          <div class="ribbon soldout">sold out</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
